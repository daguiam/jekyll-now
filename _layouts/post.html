---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="date">
    Categories:
      {% for cat in page.categories %}
        {{ cat }}
      {% endfor %}
  </div>

  <div class="date">
    Tags:
      {% for tag in page.tags %}
        {{ tag }}
      {% endfor %}
  </div>




  {% include disqus.html %}
</article>
